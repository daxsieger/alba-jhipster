<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="checkPoint">
      <h2 data-cy="checkPointDetailsHeading"><span jhiTranslate="albaApp.albaCheckPoint.detail.title">Check Point</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ checkPoint.id }}</span>
        </dd>
        <dt><span jhiTranslate="albaApp.albaCheckPoint.friendlyname">Friendlyname</span></dt>
        <dd>
          <span>{{ checkPoint.friendlyname }}</span>
        </dd>
        <dt><span jhiTranslate="albaApp.albaCheckPoint.location">Location</span></dt>
        <dd>
          <div *ngIf="checkPoint.location">
            <a [routerLink]="['/location', checkPoint.location?.id, 'view']">{{ checkPoint.location?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/alba/check-point', checkPoint.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
